spring:
  application:
    name: order_service
  datasource:
    url: "jdbc:postgresql://localhost:5434/postgres"
    username: user
    password: test
  jpa:
    showSql: true
    hibernate:
      ddlAuto: update

server:
    port: 8082

eureka:
    client:
        service-url:
            defaultZone: "http://localhost:8888/eureka/"
        register-with-eureka: true
        fetch-registry: true
