spring:
  application:
    name: product_service
  datasource:
    url: "jdbc:postgresql://localhost:5433/product_service"
    username: postgres
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    showSql: true
    hibernate:
      ddlAuto: update
server:
  port: 8083

eureka:
    client:
        service-url:
            defaultZone: "http://localhost:8888/eureka/"
        register-with-eureka: true
        fetch-registry: true